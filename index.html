<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Avinya</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --romantic-pink: #ffb7c5;
            --deep-rose: #d81b60;
            --white: #ffffff;
            --transition-speed: 1.5s;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            height: 100vh; display: flex; justify-content: center; align-items: center;
            font-family: 'Quicksand', sans-serif; overflow: hidden;
            transition: background var(--transition-speed) ease;
            background: #e1f5fe; /* Initial Day Sky */
        }

        /* DYNAMIC SCENERY */
        .scenery { position: fixed; inset: 0; z-index: -1; pointer-events: none; transition: opacity 1s; }
        
        .cloud { position: absolute; background: white; border-radius: 50px; opacity: 0.8; animation: floatCloud 20s linear infinite; }
        .cloud::after, .cloud::before { content: ''; position: absolute; background: white; border-radius: 50%; }
        
        @keyframes floatCloud {
            from { left: -150px; } to { left: 110vw; }
        }

        .tree { position: absolute; bottom: -10px; font-size: 80px; filter: blur(1px); opacity: 0.5; transition: 1s; }

        /* MOODS */
        body.sunset { background: linear-gradient(to bottom, #ff9e80, #fce4ec); }
        body.night { background: linear-gradient(to bottom, #1a237e, #4a148c); }

        /* THE CARD */
        .card-container {
            display: none; width: 85%; max-width: 340px; perspective: 1000px;
        }

        .mini-card {
            background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px);
            padding: 30px 25px; border-radius: 30px; border: 2px solid white;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1); text-align: center;
            transform-style: preserve-3d; transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .character-holder {
            width: 90px; height: 90px; margin: -75px auto 15px;
            background: white; border-radius: 50%; padding: 8px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .character-holder img { width: 100%; height: 100%; border-radius: 50%; }

        h2 { font-family: 'Dancing Script', cursive; font-size: 2rem; color: var(--deep-rose); margin-bottom: 12px; }
        p { line-height: 1.8; font-size: 1.05rem; min-height: 5em; font-weight: 500; color: #444; }

        .nav-btn {
            margin-top: 20px; padding: 12px 35px; background: var(--romantic-pink);
            color: white; border: none; border-radius: 25px; font-weight: 600;
            cursor: pointer; transition: 0.3s;
        }

        /* ENVELOPE INTRO */
        .envelope-wrapper { cursor: pointer; text-align: center; }
        .envelope { width: 240px; height: 150px; background: var(--romantic-pink); border-radius: 0 0 15px 15px; position: relative; }
        .envelope::before { content: ''; position: absolute; top: 0; left: 0; border-left: 120px solid transparent; border-right: 120px solid transparent; border-top: 90px solid #ff9ead; transform-origin: top; transition: 0.5s; }
        .open .envelope::before { transform: rotateX(180deg); }
        .heart-seal { position: absolute; top: 55px; left: 50%; transform: translateX(-50%); font-size: 45px; animation: beat 1.5s infinite; }
        @keyframes beat { 0%, 100% { transform: translateX(-50%) scale(1); } 50% { transform: translateX(-50%) scale(1.2); } }

        /* TYPEWRITER */
        .typing::after { content: 'üå∏'; animation: blink 0.8s infinite; font-size: 0.9rem; margin-left: 5px; }
        @keyframes blink { 50% { opacity: 0; } }

        #music-btn { position: fixed; top: 20px; right: 20px; background: white; border: none; width: 45px; height: 45px; border-radius: 50%; display: none; box-shadow: 0 4px 10px rgba(0,0,0,0.1); cursor: pointer; z-index: 100; font-size: 20px; }
    </style>
</head>
<body>

    <div class="scenery" id="scenery-objects"></div>
    <audio id="bg-music" loop><source src="https://www.chosic.com/wp-content/uploads/2021/04/Stay-With-Me.mp3" type="audio/mpeg"></audio>
    <button id="music-btn" onclick="toggleMusic()">üéµ</button>

    <div id="intro" class="envelope-wrapper" onclick="startStory()">
        <div class="envelope"><div class="heart-seal">‚ù§Ô∏è</div></div>
        <p style="margin-top: 25px; color: var(--deep-rose); font-weight: 600; font-size: 1.1rem;">A message for Avinya...</p>
    </div>

    <div class="card-container" id="card-wrap">
        <div class="mini-card" id="main-card">
            <div class="character-holder">
                <img id="char-icon" src="" alt="cute icon">
            </div>
            <h2 id="title">üå∏ Hey Avinya</h2>
            <p id="text" class="typewriter"></p>
            <button id="nextBtn" class="nav-btn" onclick="nextStep()">Next Page ‚Üí</button>
        </div>
    </div>

    <script>
        const music = document.getElementById('bg-music');
        const story = [
            { title: "üå∏ Hey Avinya", text: "This isn‚Äôt anything dramatic. Just a quiet pause in a moving world where a thought chose to stay.", mood: "day", img: "bunny" },
            { title: "‚ú® Connections", text: "Some connections don‚Äôt announce themselves. They arrive gently, through simple, honest conversations.", mood: "day", img: "cat" },
            { title: "üå∑ Since November", text: "Distance hasn't stopped words from flowing naturally. Every exchange has been a quiet highlight.", mood: "sunset", img: "panda" },
            { title: "üåô Effortless", text: "I like that our laughter arrives without effort, and even the silence between words feels comfortable.", mood: "sunset", img: "fox" },
            { title: "üí´ You're Enough", text: "Just a gentle reminder that being you, exactly the way you are, is already more than enough.", mood: "night", img: "koala" },
            { title: "üåº Soft & Steady", text: "Some things aren‚Äôt meant to be rushed. They simply exist, soft and steady, asking only for time.", mood: "night", img: "bear" },
            { title: "‚úçÔ∏è A Smile", text: "If this made you smile even for a single second, then it did exactly what it was meant to do.", mood: "night", img: "deer" }
        ];

        let index = 0;
        let isTyping = false;

        function initEnvironment() {
            const container = document.getElementById('scenery-objects');
            // Add Clouds
            for(let i=0; i<5; i++) {
                let c = document.createElement('div');
                c.className = 'cloud';
                c.style.top = (Math.random() * 40) + 'vh';
                c.style.width = (Math.random() * 100 + 100) + 'px';
                c.style.height = '40px';
                c.style.animationDelay = (Math.random() * 20) + 's';
                container.appendChild(c);
            }
            // Add Trees
            const treeTypes = ['üå≥', 'üå≤', 'üå∏', 'üåø'];
            for(let i=0; i<6; i++) {
                let t = document.createElement('div');
                t.className = 'tree';
                t.textContent = treeTypes[Math.floor(Math.random()*treeTypes.length)];
                t.style.left = (i * 20) + 'vw';
                t.style.bottom = '-10px';
                container.appendChild(t);
            }
        }

        function startStory() {
            document.getElementById('intro').classList.add('open');
            music.volume = 0.4;
            music.play().catch(() => {});
            document.getElementById('music-btn').style.display = 'block';
            confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });

            setTimeout(() => {
                document.getElementById('intro').style.display = 'none';
                document.getElementById('card-wrap').style.display = 'block';
                showPage();
            }, 600);
        }

        function showPage() {
            const data = story[index];
            const card = document.getElementById('main-card');
            const textEl = document.getElementById('text');
            
            // Mood Transition
            document.body.className = data.mood;
            document.getElementById('char-icon').src = `https://api.dicebear.com/7.x/bottts-neutral/svg?seed=${data.img}&backgroundColor=ffb7c5`;
            
            // Animation
            card.style.transform = "rotateY(90deg)";
            setTimeout(() => {
                document.getElementById('title').textContent = data.title;
                textEl.textContent = "";
                card.style.transform = "rotateY(0deg)";
                type(data.text);
            }, 300);
        }

        function type(msg) {
            isTyping = true;
            let i = 0;
            const el = document.getElementById('text');
            el.classList.add('typing');
            function step() {
                if (i < msg.length) {
                    el.textContent += msg.charAt(i);
                    i++;
                    setTimeout(step, 40);
                } else {
                    el.classList.remove('typing');
                    isTyping = false;
                    if(index === story.length - 1) document.getElementById('nextBtn').textContent = "With love, Yatin ‚ù§";
                }
            }
            step();
        }

        function nextStep() {
            if (isTyping) return;
            if (index < story.length - 1) {
                index++;
                showPage();
                if(index % 2 === 0) confetti({ particleCount: 40, spread: 50 });
            } else {
                confetti({ particleCount: 200, spread: 100 });
            }
        }

        function toggleMusic() { music.paused ? music.play() : music.pause(); }

        initEnvironment();
    </script>
</body>
</html>
